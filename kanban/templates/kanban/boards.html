{% extends 'kanban/base.html' %}

{% block title %}ПЛАНИРОВЩИК ЗАДАЧ - Доски{% endblock %}

{% block content %}
  <h1>ДОБАВЛЕНИЕ ДОСОК</h1>

  <div class="boards-form">
    <h2>Создать новую доску</h2>
    
    <!-- Обычная HTML форма без JavaScript -->
    <!-- Изменяем action на правильный URL -->
    <form method="POST" action="{% url 'create_board' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="board-name">Название доски:</label>
        <input type="text" id="board-name" name="name" placeholder="Введите название доски" required>
      </div>
      
      <div class="form-group">
        <label for="board-description">Описание доски:</label>
        <input type="text" id="board-description" name="description" placeholder="Введите описание (необязательно)">
      </div>
      
      <button type="submit" style="padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
        Создать доску
      </button>
      
      <a href="{% url 'boards_list' %}" style="margin-left: 10px; padding: 10px 20px; background: #6ba8e0; color: white; text-decoration: none; border-radius: 4px;">
        Мои доски
      </a>
    </form>
  </div>

{% endblock %}
