  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;     
  align-items: center;
  background: #9dd0ff;
}

h1 {
  margin-top: 20px;
  margin-bottom: 10px;
  text-align: center;
}

.board { 
  display: flex;
  align-items: flex-start;
  justify-content: center; 
  margin-top: 30px;
}

.column {
  margin: 10px;
  padding: 10px;
  width: 260px;
  min-height: 260px;
  background: #ffffffd0;
  border-radius: 5px;
  display: inline-block; 
}

.task {
  position: relative;
  padding: 10px 30px 10px 10px !important; 
  margin: 6px 0;
  background: rgb(0, 140, 255);
  border: 1px solid #1b0e68;
  border-radius: 4px;
  cursor: grab;
  overflow: hidden; 
  min-height: 60px;
  box-sizing: border-box;
  z-index: 1;
}

.tasks-container {
   margin-top: 10px;
   padding: 8px;
   border: 2px solid #f7eded;
  border-radius: 6px;
  background: #ffffff;
  min-height: 120px; 
  flex-grow: 1; 
}

.task span {
  display: block;
  word-wrap: break-word;
  white-space: normal;
  padding-right: 20px; 
}

#edit-dialog {
  max-width: 300px;     
  box-sizing: border-box;
}

#edit-desc {
  width: 100%;
  max-width: 100%;      
  resize: vertical;      
  box-sizing: border-box;
}

.column.summary {
  background: #e8f5ff;
}

.task-input-wrapper {
  position: relative;
  display: inline-block;
}

.task-title-input {
  width: 350px;
  padding: 4px 28px 4px 4px;  
  box-sizing: border-box;
}

.task-date-input {
  position: absolute;
  top: 0;
  right: 0;
  width: 28px;        
  height: 100%;
  opacity: 0;          
  cursor: pointer;
}

.task-date-icon {
  position: absolute;
  top: 50%;
  right: 6px;
  transform: translateY(-50%);
  pointer-events: none; 
  font-size: 14px;
}

.welcome-section {
  text-align: center;
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: #ffffffd0;
  border-radius: 8px;
}

.boards-form {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  background: #ffffffd0;
  border-radius: 8px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input {
  width: 100%;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
nav {
  background: #6ba8e0;
  padding: 10px 0;
  width: 100%;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: center;
  gap: 20px;
}

.nav-link {
  color: white;
  text-decoration: none;
  padding: 8px 16px;
  border-radius: 4px;
}

.nav-link:hover {
  background: #5a97d0;
}

.task-delete-btn {
    position: absolute;
    top: 8px;
    right: 8px;
    background: rgba(255, 255, 255, 0.9);
    color: #ff4444;
    border: 1px solid #ff4444;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    margin: 0;
}

.task-delete-btn:hover {
    background: #ff4444;
    color: white;
    z-index: 10;
}

#edit-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.4);
    align-items: center;
    justify-content: center;
    z-index: 10000 !important; /* –û–ß–ï–ù–¨ –≤—ã—Å–æ–∫–∏–π z-index */
}

#edit-dialog {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 320px;
    max-width: 90%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    z-index: 10001 !important; /* –í—ã—à–µ —á–µ–º –º–æ–¥–∞–ª—å–Ω—ã–π —Ñ–æ–Ω */
    position: relative;
}
